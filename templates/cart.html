<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="/static/css/themes.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .cart-item {
            background: #222;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 6px;
            background-color: #444;
        }

        .cart-item-details {
            flex-grow: 1;
        }

        .cart-item-details h3 {
            margin: 0 0 5px;
        }

        .cart-item-details p {
            margin: 0;
            color: #ccc;
        }

        .empty-cart {
            font-size: 18px;
            color: #bbb;
        }

        input[type="number"] {
            width: 60px;
        }
    </style>
</head>

<body>
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <script>
        async function fetchCart() {
            // Get or create cart from backend
            let cart = await fetch('/api/carts', { method: 'POST' }).then(res => res.json());
            // Fetch cart details
            let cartData = await fetch(`/api/carts/${cart.id}`).then(res => res.json());
            // Fetch all items for stock info
            let items = await fetch('/api/items').then(res => res.json());
            return { cart: cartData, items };
        }
        function renderCart(cart, items) {
            const container = document.getElementById('cartItems');
            if (!cart.items || cart.items.length === 0) {
                container.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
                return;
            }
            container.innerHTML = '';
            cart.items.forEach(cartItem => {
                const item = items.find(i => i.id === cartItem.item_id);
                if (item) {
                    const div = document.createElement('div');
                    div.className = 'cart-item';
                    div.innerHTML = `
                        <img src="/static/${item.picture_path}" alt="${item.name}" />
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p>Quantity: <input type="number" min="1" max="${item.stock + cartItem.quantity}" value="${cartItem.quantity}" onchange="updateQuantity(${cart.id}, ${item.id}, this.value, ${item.stock + cartItem.quantity})"> (Available: ${item.stock + cartItem.quantity})</p>
                            <p>Description: ${item.description}</p>
                            <p>Tags: ${item.tags ? item.tags.join(', ') : ''}</p>
                            <button onclick="removeItem(${cart.id}, ${item.id}, ${cartItem.quantity})">Remove</button>
                        </div>
                    `;
                    container.appendChild(div);
                }
            });
        }
        async function updateQuantity(cartId, itemId, quantity, max) {
            quantity = parseInt(quantity);
            if (quantity < 1 || quantity > max) {
                alert('Invalid quantity.');
                return;
            }
            await fetch(`/api/carts/${cartId}/items/${itemId}?quantity=${quantity}`, { method: 'PUT' });
            loadCart();
        }
        async function removeItem(cartId, itemId, maxQuantity) {
            const quantity = prompt(`Enter the quantity to remove (max: ${maxQuantity}):`);
            if (!quantity || isNaN(quantity) || quantity < 1 || quantity > maxQuantity) {
                alert('Invalid quantity.');
                return;
            }
            await fetch(`/api/carts/${cartId}/items/${itemId}?quantity=${quantity}`, { method: 'DELETE' });
            loadCart();
        }
        async function loadCart() {
            const { cart, items } = await fetchCart();
            renderCart(cart, items);
        }
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>

</html>
